<html>
	<head>
		<title>Sign Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
        <style>
            div.padding1 {
                padding-top: 10px;
            }

            * {box-sizing: border-box;}
            .column {
              float: left;
              width: 33.33%;
              padding: 5px;
            }
            .row::after {
              content: "";
              clear: both;
              display: table;
            }

            input.extra {
            color: black;
            }

            h3.error{
                color:yellow;
            }



        </style>
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="/" class="active"><span class="icon fa-home"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h2>Welcome to Image Text Identification Process Engine</h2>
                                <h3> ECE1779:Introduction to Cloud Computing Project </h3>
                                <h3> Please Sign Up </h3>
                                <h3 class="error" >{{error_msg if error_msg != None}}</h3>
                                <form action='/signup/save' method='post'>
                                    <div align="left">
                                        <h4>Login Name</h4>
                                        <input name='username' type='text' value='{{username if username  != None}}'>
                                    </div>

                                    <div align="left">
                                        <h4>Password</h4>
                                        <input name='password1' type='password' value='{{password1 if password1  != None}}'>
                                    </div>

                                    <div align="left">
                                        <h4>Re-enter Password</h4>
                                        <input name='password2' type='password' value='{{password2 if password2  != None}}'>
                                    </div>
                                    <p></p>
                                    <div style="width: 100%; overflow: hidden;">
                                        <div style="width: 0px; float: left;">
                                            <a href="/" class="button alt scrolly big" type="submit">Back Home</a>
                                        </div>
                                        <div align="right">
                                            <input class="button alt scrolly big" type='submit' value='Submit'>
                                        </div>
                                    </div>
                                </form>
                            </div>

						</section>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>Example Photos Processed by OpenCV Text Detection Engine:</h2>
									</header>
									<div class="content">
                                        <div class="row">
                                          <div class="column">
                                            <img src="../static/images/thumbs/01.jpg"" alt="Snow" style="width:100%">
                                          </div>
                                          <div class="column">
                                            <img src="../static/images/thumbs/02.jpg"" alt="Forest" style="width:100%">
                                          </div>
                                          <div class="column">
                                            <img src="../static/images/thumbs/03.jpg"" alt="Mountains" style="width:100%">
                                          </div>
                                        </div>
									</div>
								</div>
						</section>

				</section>
		</div>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.poptrox.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/skel.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
